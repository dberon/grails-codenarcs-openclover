 workflows: # Define a Workflow running the build job, then the deploy job
   version: 2
   build-deploy:
     jobs:
       - build
       - deploy:
           requires:
             - build
           filters:
             branches:
               only: master # Only deploys when the commit is on the Master branch

 jobs:
   build:
     working_directory: ~/repo
     docker:
      - image: circleci/openjdk:11-jdk-browsers # <2>
     environment:
      JVM_OPTS: -Xmx3200m  # <3>
      TERM: dumb
     steps: # <4>
      - checkout  # <5>
      - restore_cache: # <6>
                key: grailsapp-{{ checksum "root/app/build.gradle" }}-{{ checksum "root/gradle.properties" }}
      - run:
          working_directory: ~/repo/root
          name: change gradle permissions
          command: chmod +x gradlew
      - run:
          working_directory: ~/repo/root
          name: test classes
          command: ./gradlew --console=plain testClasses
      - run:
          working_directory: ~/repo/root
          name: integration test classes
          command: ./gradlew --console=plain integrationTestClasses
      - save_cache: # <9>
                paths:
                  - ~/.gradle
                key: grailsapp-{{ checksum "root/app/build.gradle" }}-{{ checksum "root/gradle.properties" }}
      - run:
          working_directory: ~/repo/root
          name: build war
          command: ./gradlew bootWar
      - store_artifacts: # <11>
          path: build/libs
          destination: libs
      - store_test_results: # <12>
          path: build/test-results
